{% extends 'wxchat/wxbase.html' %}{% load static %}{% load thumbnail %}
{% block container %}
<div class="weui-panel weui-panel_access">
    <div class="weui-panel__hd">求购宠物详情</div>
    <div class="weui-panel__bd">
        <div class="weui-form-preview">
           <div class="weui-form-preview__hd">
               <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">品种:</label>
                   <span class="weui-form-preview__value">{{ object.typeid.typename }}</span>
               </div>
           </div>
            <div class="weui-form-preview__bd">
               <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">颜色:</label>
                   <span class="weui-form-preview__value">{{ object.colors }}</span>
               </div>
               <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">价格区间:</label>
                   <span class="weui-form-preview__value">{{ object.price }}</span>
               </div>
                <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">求购人:</label>
                   <span class="weui-form-preview__value">{{ object.buyname }}</span>
               </div>
                <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">手机号:</label>
                   <span class="weui-form-preview__value">{{ object.telephone }}</span>
               </div>
           </div>
           <div class="weui-form-preview__ft">
               <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:window.history.back(-1)">返回</a>
           </div>
    </div>
    </div>
</div>

{% endblock container %}
