{% extends 'wxchat/wxbase.html' %}{% load static %}
{% block container %}
<img src="{{ object.picture.url }}" width="100%" height="280px">
<div class="weui-form-preview">
   <div class="weui-form-preview__hd">
       <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">昵称:</label>
           <span class="weui-form-preview__value"> {{ object.dog_name }}</span>
       </div>
   </div>
   <div class="weui-form-preview__bd">
       <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">类型:</label>
           <span class="weui-form-preview__value">{{ object.typeid.typename }}</span>
       </div>
       <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">颜色:</label>
           <span class="weui-form-preview__value">{{ object.colors }}</span>
       </div>
       <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">特征:</label>
           <span class="weui-form-preview__value">{{ object.desc }}</span>
       </div>
        <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">丢失地址:</label>
           <span class="weui-form-preview__value">{{ object.lostplace }}</span>
       </div>
        <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">丢失时间:</label>
           <span class="weui-form-preview__value">{{ object.lostdate|date:'Y-m-d'}}</span>
       </div>
        <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">主人姓名:</label>
           <span class="weui-form-preview__value">{{ object.ownername }}</span>
       </div>
        <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">手机号:</label>
           <span class="weui-form-preview__value">{{ object.telephone }}</span>
       </div>
   </div>
   <div class="weui-form-preview__ft">
       <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:history.back(-1)">返回</a>
   </div>
</div>

{% endblock container %}
