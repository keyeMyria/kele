{% extends 'wxchat/wxbase.html' %}{% load static %}
{% block container %}
<div class="weui-cells__title">寻宠登记表</div>
<div class="weui-cells weui-cells_form" id="uploader">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">宠物名称:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" name="dog_name" id="dog_name" placeholder="请输入名称"/>
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">宠物类型:</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="typeid" id="typeid">
                <option value="1">中国</option>
                <option value="2">美国</option>
                <option value="3">英国</option>
            </select>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">宠物颜色:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" name="colors" id="colors" value="" placeholder="请输入颜色"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">宠物特征:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" name="desc" id="desc" value="" placeholder="请输入特征"/>
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd"><label class="weui-label">宠物图片</label></div>
        <div class="weui-cell__bd">
            <div class="weui-uploader">
                 <div class="weui-uploader__bd">
                     <ul class="weui-uploader__files" id="uploaderFiles"></ul>
                     <div class="weui-uploader__input-box">
                         <input name="picture" id="picture" class="weui-uploader__input" type="file" accept="image/*" />
                     </div>
                 </div>
            </div>
        </div>
        <div class="weui-cell__ft">
            <div class="weui-cells__tips"></div>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">丢失地址:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" name="lostplace" id="lostplace" value="" placeholder="请输入地址"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">丢失时间:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="date" name="lostdate" id="lostdate" placeholder="请输入时间"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">主人姓名:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" name="ownername" id="ownername" placeholder="请输入姓名"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">手机号:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" name="telephone" id="telephone" placeholder="请输入手机号"/>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">保存</a>
    </div>

</div>


{% endblock container %}
