{% extends 'wxchat/wxbase.html' %}{% load static %}
{% block container %}
{#{% if object.picture %}#}
{#    <img src="{{ object.picture.url }}" width="100%" height="280px">#}
{#{% endif %}#}
<div class="weui-panel__hd">宠物领养详细介绍<span class="r"><a href="{% url 'dog-index' %}"><i class="fa fa-home fa-lg green" aria-hidden="true"></i></a><span></div>
<div class="weui-form-preview">
   <div class="weui-form-preview__hd">
       <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">领养人:</label>
           <span class="weui-form-preview__value"> {{ object.name }}</span>
       </div>
   </div>
   <div class="weui-form-preview__bd">
       <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">饲养记录:</label>
           <span class="weui-form-preview__value">{{ object.record }}</span>
       </div>
       <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">对宠物要求:</label>
           <span class="weui-form-preview__value">{{ object.requirement }}</span>
       </div>
        <div class="weui-form-preview__item">
           <label class="weui-form-preview__label">手机号:</label>
           <span class="weui-form-preview__value">{{ object.telephone }}</span>
       </div>
   </div>
   <div class="weui-form-preview__ft">
       <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:history.back(-1)">返回</a>
   </div>
</div>

{% endblock container %}
