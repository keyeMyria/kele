{% extends 'wxchat/wxbase.html' %}{% load static %}
{% block container %}
<div class="weui-panel weui-panel_access">
    <div class="weui-panel__hd">宠物配种详情<span class="r"><a href="{% url 'dog-index' %}"><i class="fa fa-home fa-lg green" aria-hidden="true"></i></a><span></div>
    <div class="weui-panel__bd">
         <div class="detail_header">
         {% if object.picture %}
            <img src="{{ object.picture.url }}" >
         {% endif %}
         </div>
        <div class="weui-form-preview">
           <div class="weui-form-preview__hd">
               <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">昵称:</label>
                   <span class="weui-form-preview__value"> {{ object.name }}</span>
               </div>
           </div>
           <div class="weui-form-preview__bd">
               <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">品种:</label>
                   <span class="weui-form-preview__value">{{ object.typeid }}</span>
               </div>
               <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">出生日期:</label>
                   <span class="weui-form-preview__value">{{ object.birth }}</span>
               </div>
               <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">特征:</label>
                   <span class="weui-form-preview__value">{{ object.desc }}</span>
               </div>
                <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">价格区间:</label>
                   <span class="weui-form-preview__value">{{ object.price }}</span>
               </div>
                <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">主人姓名:</label>
                   <span class="weui-form-preview__value">{{ object.ownername }}</span>
               </div>
                <div class="weui-form-preview__item">
                   <label class="weui-form-preview__label">手机号:</label>
                   <span class="weui-form-preview__value">{{ object.telephone }}</span>
               </div>
           </div>
           <div class="weui-form-preview__ft">
               <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:history.back(-1)">返回</a>
           </div>
        </div>

    </div>
</div>

{% endblock container %}
